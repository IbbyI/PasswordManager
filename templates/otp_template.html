<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset - OTP</title>
    <style>
      body {
        background-color: #242424;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: table;
        width: 100%;
        height: 100%;
      }

      .container {
        display: table-cell;
        vertical-align: middle;
        width: 100%;
        max-width: 400px;
        background-color: #2a2a2a;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        margin: 0 auto;
      }

      .header h1 {
        color: #4a90e2;
        font-size: 24px;
        margin-bottom: 10px;
      }

      .content p {
        color: #cccccc;
        font-size: 16px;
        line-height: 1.6;
      }

      .otp {
        font-size: 24px;
        font-weight: bold;
        color: #4a90e2;
        background-color: #333;
        padding: 10px;
        display: inline-block;
        border-radius: 5px;
        margin: 15px 0;
      }

      .footer {
        font-size: 12px;
        color: #888;
        margin-top: 20px;
        border-top: 1px solid #444;
        padding-top: 10px;
      }

      .footer a {
        color: #4a90e2;
        text-decoration: none;
      }

      @media screen and (max-width: 480px) {
        .container {
          width: 90%;
          padding: 15px;
        }

        .otp {
          font-size: 20px;
          padding: 8px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Password Reset Request</h1>
      </div>
      <div class="content">
        <p>Your one-time password (OTP) for password reset is:</p>
        <div class="otp">$otp</div>
        <p>
          This OTP is valid for a limited time. If you did not request this, you
          can safely ignore this email.
        </p>
      </div>
      <div class="footer">
        <p>&copy; 2024 Password Manager. Created by Ibby.</p>
      </div>
    </div>
  </body>
</html>
